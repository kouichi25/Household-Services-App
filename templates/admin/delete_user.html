{% extends 'layout.html' %}

{% block title %}
    Delete User
{% endblock %}

{% block content %}
    <h1 class="display-1">Delete User</h1>

    <p>Do you really want to Delete user {{user.username}}?</p>
    <form action="{{url_for('delete_admin_user_post', user_id=user.id)}}" method="post">
        <button class="btn btn-danger">
            <i class="fa fa-trash" aria-hidden="true"></i>
            Delete
        </button>
    </form>
    
{% endblock %}
