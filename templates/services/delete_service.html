{% extends 'layout.html' %}

{% block title %}
    Delete Service
{% endblock %}

{% block content %}
    <h1 class="display-1">Delete Category</h1>

    <p>Do you really want to Delete this Service {{service.name}}?</p>
    <form action="{{url_for('delete_service_post', id = service.id)}}" method="post">
        <button class="btn btn-danger">
            <i class="fa fa-trash" aria-hidden="true"></i>
            Delete
        </button>
    </form>
{% endblock %}
