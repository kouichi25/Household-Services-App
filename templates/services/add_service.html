{% extends 'layout.html' %}

{% block title %}
    Add Service
{% endblock %}

{% block content %}
<h1 class="display-1">Add Service</h1>

<form action="" method="post" class="form">
    <div class="form-group">
        <label for="name" class="form-label">Service Name:</label>
        <input type="text" name="name" id="name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="base_price" class="form-label">Base Price:</label>
        <input type="text" name="base_price" id="base_price" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="time_required" class="form-label">Time Required:</label>
        <input type="text" name="time_required" id="time_required" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="description" class="form-label">Description:</label>
        <input type="text" name="description" id="description" class="form-control" required>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">
            <i class="fas fa-plus"></i>
            Add
        </button>
    </div>
</form>
{% endblock %}
