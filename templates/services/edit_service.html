{% extends 'layout.html' %}

{% block title %}
    Edit Service
{% endblock %}

{% block content %}
    <h1 class="display-1">Edit Service</h1>

    <form action="{{ url_for('edit_service_post', id=service.id) }}" class="form" method="post">
        <div class="form-group">
            <label for="name" class="form-label">Service Name</label>
            <input type="text" name="name" id="name" class="form-control" value="{{service.name}}">
        </div>
        <div class="form-group">
            <label for="base_price" class="form-label">Base Price</label>
            <input type="text" name="base_price" id="base_price" class="form-control" value="{{service.base_price}}">
        </div>
        <div class="form-group">
            <label for="time_required" class="form-label">Base Price</label>
            <input type="text" name="time_required" id="time_required" class="form-control" value="{{service.time_required}}">
        </div>
        <div class="form-group">
            <label for="description" class="form-label">Base Price</label>
            <input type="text" name="description" id="description" class="form-control" value="{{service.description}}">
        </div>
        <div class="form-group">
            <input type="submit" value="Save Changes">
        </div>
    </form>
{% endblock %}
