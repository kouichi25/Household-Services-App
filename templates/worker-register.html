{% extends 'layout.html' %}

{% block title %}
    Service Professional Registration
{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/worker-register.css') }}">
{% endblock %}

{% block content %}
<h2 class="display-1">Service Professional Registration</h2>

<form action="{{ url_for('professional_register_post') }}" class="register" method="post">

    <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control">
    </div>

    <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" id="name" class="form-control">
    </div>

    <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control">
    </div>

    <div class="form-group">
        <label for="cpassword" class="form-label">Confirm Password</label>
        <input type="password" name="cpassword" id="cpassword" class="form-control">
    </div>

    <div class="form-group">
        <label for="age" class="form-label">Age</label>
        <input type="number" name="age" id="age" class="form-control">
    </div>

    <div class="form-group">
        <label for="service" class="form-label">Service</label>
        <select name="service" id="service" class="form-control">
            <option value="" selected hidden>---Choose Service---</option>
            {% for service in services %}
                <option value="{{service.id}}">{{service.name}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="experience" class="form-label">Experience</label>
        <input type="number" name="experience" id="experience" class="form-control">
    </div>

    <div class="form-group">
        <label for="contact" class="form-label">Phone Number</label>
        <input type="tel" name="contact" id="contact" class="form-control">
    </div>

    <div class="form-group">
        <label for="email" class="form-label">Email ID</label>
        <input type="email" name="email" id="email" class="form-control">
    </div>

    <div class="form-group">
        <label for="address" class="form-label">Address</label>
        <input type="text" name="address" id="address" class="form-control">
    </div>

    <div class="form-group">
        <label for="pin" class="form-label">Pin</label>
        <input type="tel" name="pin" id="pin" class="form-control">
    </div>

    <div class="form-group">
        <input type="submit" value="Register" class="btn btn-primary">
    </div>
</form>

{% endblock %}
