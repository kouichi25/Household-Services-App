{% extends 'layout.html' %}

{% block content %}
    <h1 class="display-1">New Job Request</h1>

    <form action="{{ url_for('new_job_post') }}" method="POST" class="form">
        <div class="form-group">
            <label for="name" class="form-label">Job Name</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="bp" class="form-label">Base Price (In Rs.)</label>
            <input type="number" name="bp" id="bp" class="form-control" required>
        </div>

        <div class="form-group">
            <input type="submit" value="Submit" class="btn btn-success">
        </div>
    </form>
{% endblock %}
