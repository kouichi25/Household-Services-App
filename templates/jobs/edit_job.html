{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Job</h2>
    <form action="{{ url_for('edit_job', job_id=job.id) }}" method="post" class="form">
        <div class="form-group">
            <label for="name">Change Job Name</label>
            <input type="text"
                   name="name"
                   id="name"
                   value="{{ job.name }}"
                   class="form-control">
        </div>

        <div class="form-group">
            <label for="bp">Change Base Price</label>
            <input type="text"
                   name="bp"
                   id="bp"
                   value="{{ job.bp }}"
                   class="form-control">
        </div>

        <input type="submit" value="Save Changes" class="btn btn-primary">
    </form>
</div>
{% endblock %}
