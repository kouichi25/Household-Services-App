{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Do you want to delete this Job?</h1>
    <p>Job ID: {{ job_id }}</p>

    <form action="{{ url_for('delete_job', job_id=job_id) }}" method="POST" style="display:inline;">
        <button type="submit" class="btn btn-danger btn-lg">
            <i class="fa fa-trash"></i> Delete
        </button>
    </form>
    
    <a href="{{ url_for('admin') }}" class="btn btn-secondary btn-lg">Cancel</a>
</div>
{% endblock %}
