{% extends 'layout.html' %}

{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit-profile.css') }}">
{% endblock %}

{% block content %}

<h1>Edit Profile</h1>

<!-- Edit profile for User -->
{% if role == 'user' %}
    <form action="{{ url_for('edit_profile_post') }}" method="post" class="form">
        <div class="form-group">
            <label for="username" class="form-label">Change Username</label>
            <input type="text"
                   name="username"
                   id="username"
                   value="{{ user.username }}"
                   class="form-control"
                   required>
        </div>

        <div class="formgroup">
            <label for="currpassword" class="form-label">Current Password</label>
            <input type="password" name="currpassword" id="currpassword" class="form-control" value = "{{ user.password }}">
        </div>

        <div class="form-group">
            <label for="newpassword" class="form-label">New Password</label>
            <input type="password"
                   name="newpassword"
                   id="newpassword"
                   class="form-control">
        </div>

        <div class="form-group">
            <label for="name" class="form-label">Change Name</label>
            <input type="text"
                   name="name"
                   id="name"
                   value="{{ user.name }}"
                   class="form-control">
        </div>

        <div class="form-group">
            <label for="address" class="form-label">Change Address</label>
            <input type="text"
                   name="address"
                   id="address"
                   value="{{ user.address }}"
                   class="form-control">
        </div>

        <div class="form-group">
            <label for="pin" class="form-label">Change Pin</label>
            <input type="tel"
                   name="pin"
                   id="pin"
                   value="{{ user.pin }}"
                   class="form-control">
        </div>

        <div class="form-group">
            <label for="contact" class="form-label">Change Contact</label>
            <input type="tel"
                   name="contact"
                   id="contact"
                   value="{{ user.contact }}"
                   class="form-control">
        </div>

        <div class="form-group">
            <input type="submit" value="Save Changes">
        </div>
    </form>

<!-- Edit profile for Worker -->
{% elif role == 'worker' %}
    <form action="{{ url_for('edit_profile_post') }}" method="post" class="form">
        <div class="form-group">
            <label for="username" class="form-label">Change Username</label>
            <input type="text"
                   name="username"
                   id="username"
                   value="{{ worker.username }}"
                   class="form-control"
                   required>
        </div>

        <div class="formgroup">
            <label for="currpassword" class="form-label">Current Password</label>
            <input type="password" name="currpassword" id="currpassword" class="form-control" value = "{{ worker.password }}">
        </div>

        <div class="form-group">
            <label for="newpassword" class="form-label">New Password</label>
            <input type="password"
                   name="newpassword"
                   id="newpassword"
                   class="form-control" required>
        </div>

        <div class="form-group">
            <label for="name" class="form-label">Change Name</label>
            <input type="text"
                   name="name"
                   id="name"
                   value="{{ worker.name }}"
                   class="form-control">
        </div>

        <div class="form-group">
            <label for="age" class="form-label">Change Age</label>
            <input type="number"
                   name="age"
                   id="age"
                   value="{{ worker.age }}"
                   class="form-control">
        </div>

        <div class="form-group">
            <label for="address" class="form-label">Change Address</label>
            <input type="text"
                   name="address"
                   id="address"
                   value="{{ worker.address }}"
                   class="form-control">
        </div>

        <div class="form-group">
            <label for="pin" class="form-label">Change Pin</label>
            <input type="tel"
                   name="pin"
                   id="pin"
                   value="{{ worker.pin }}"
                   class="form-control">
        </div>

        <div class="form-group">
            <label for="contact" class="form-label">Change Contact</label>
            <input type="tel"
                   name="contact"
                   id="contact"
                   value="{{ worker.contact }}"
                   class="form-control">
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Change Email</label>
            <input type="email"
                   name="email"
                   id="email"
                   value="{{ worker.email }}"
                   class="form-control">
        </div>

        <div class="form-group">
            <label for="description" class="form-label">Change Description</label>
            <input type="text"
                   name="description"
                   id="description"
                   value="{{ worker.description }}"
                   class="form-control">
        </div>

        <div class="form-group">
            <input type="submit" value="Save Changes">
        </div>
    </form>
{% endif %}

{% endblock %}
