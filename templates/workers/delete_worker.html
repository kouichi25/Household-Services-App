{% extends 'layout.html' %}

{% block title %}
    Delete Job
{% endblock %}

{% block content %}
    <h1 class="display-1">Delete Job</h1>

    <p>Do you really want to delete this job: {{ job.title }}?</p>
    <form action="{{ url_for('delete_job', job_id=job.id) }}" method="post">
        <button class="btn btn-danger">
            <i class="fa fa-trash" aria-hidden="true"></i>
            Delete
        </button>
    </form>
{% endblock %}
